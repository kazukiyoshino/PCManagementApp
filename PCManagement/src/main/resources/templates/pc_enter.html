<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
		<meta charset="UTF-8">
		<title>PC新規登録</title>
		<link rel="stylesheet" href="/css/bulma-0.7.5/css/bulma.css">
		<link rel="stylesheet" href="/css/pc_enter.css">
	</head>
	<body>

		<header class = "hero is-info is-bold">
			<h1 class = "title">PC一覧画面(トップページ)</h1>
		</header>
		<div class="annotation">
			<p>アノテーションテスト</p>
		</div>

		<form th:action="@{/pc_enter}" method="post" th:object="${enterPC}">
			<table class = pc_enter_table border="1">
				<tr class ="pc_enter_table_tr">
					<td>モデル名</td>
					<td>
						<input type="text" class = "model_text" name="pcName.name" th:value="*{pcName.name}">
					</td>
					<td>PC区分</td>
					<td>
						<select  name ="pcCategory" >
							<option th:each = "options : ${pcCategoryOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>製造年月日</td>
					<td>
						<select name="createAt">
							<option value="サンプル1">サンプル</option>
							<option value="サンプル2">三</option>
							<option value="サンプル3">プル</option>
						</select>
						<select>

						</select>
						<select>

						</select>
					</td>

					<td>OS</td>
					<td>
						<select name="os.osCategory">
							<option th:each = "options : ${osCategoryOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
						<input type="text" class = "OS_text" th:field="*{os.osName.name}">
					</td>
				</tr>
				<tr>
					<td>CPU</td>
					<td>
						<select name="cpu.cpuCategory">
							<option th:each = "options : ${cpuCategoryOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
					</td>
					<td>メモリ</td>
					<td>
						<input type="text" class = "memory_capacity" th:field="*{memory.memoryCapacity.capacity}">
						<select name="memory.byteUnit">
							<option th:each = "options : ${byteUnitOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td>ストレージ</td>
					<td>
						<select >
							<option th:each = "options : ${storageCategoryOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
						<input type="text" class = "storage" th:field="*{storage.storageCapacity.capacity}">
						<select >
							<option th:each = "options : ${byteUnitOptions}"
							th:value = "${options}" th:text="${options}"></option>
						</select>
					</td>
					<td>office</td>
					<td>
						<p><input type="radio" class = "office_exist" name="office.officeExist.exist" th:value=true>あり</p>
						<p><input type="radio" class = "office_exist" name="office.officeExist.exist" th:value=false checked="checked">なし</p>
						<input type="text" class = "office_text" th:field="*{office.officeName.name}">
					</td>
				</tr>
				<tr>
					<td>備考</td>
					<td colspan="3">
						<textarea class = "note_text" th:field="*{pcNote.note}"></textarea>
					</td>
				</tr>
			</table>

			<div class = "columns" >
				<div class = "column">
					<a href="/top"><input type="button" value="PC一覧へ戻る" class ="button is-primary is-large is-fullwidth"/></a>
				</div>
				<div class = "column">
					<p><input type="submit" value="確認" name="verify" class = "button is-primary is-large is-fullwidth"  /></p>
				</div>
			</div>
		</form>

	</body>
</html>
